<!DOCTYPE html>
<html>
  <head>
    <!--Import Semantic UI-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <!--Import Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Import Custom Style-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/style.css"
      media="screen,projection"
    />

    <!--Title-->
    <title>COCKTAIL FINDER</title>
    <!--Mobile-friendly-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- Page Contents -->
    <div class="pusher">
      <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui container">
          <div class="ui large secondary inverted pointing menu">
            <a class="toc item">
              <i class="sidebar icon"></i>
            </a>
            <div class="right item">
              <a class="ui inverted button">Saved</a>
            </div>
          </div>
        </div>

        <div class="ui text inverted very padded segment">
          <h1 class="ui header">
            Just Drinkk
          </h1>
          <h2>Find your favorite cocktails here</h2>
          <!--Search: #search-input-->
          <div class="ui search">
            <div class="ui icon input">
              <input
                id="search-input"
                class="prompt"
                type="text"
                placeholder="Ingredient or Drink name"
              />
              <i class="search icon"></i>
            </div>
            <div class="results"></div>
          </div>
        </div>
      </div>

      <div class="ui grid">
        <div class="sixteen wide mobile four wide computer column">
          <!--Accordion dropdown menu-->
          <div class="ui segment raised">
            <div class="ui accordion">
              <div class="title">
                <i class="dropdown icon"></i>
                Search Options
              </div>
              <div class="content">
                <div class="ui toggle checkbox">
                  <input type="checkbox" name="alc-only">
                  <label>Show only alcoholic</label>
                </div>
                <br><br>
                <div class="ui toggle checkbox">
                  <input type="checkbox" name="iba-only">
                  <label>Show only IBA-Certified cocktails</label>
                </div>
                <br>
                <div class="accordion">
                  <div class="title">
                    <i class="dropdown icon"></i>
                    Filter by Glass Type
                  </div>
                  <div class="content">
                    <div class="ui toggle checkbox">
                      <input type="checkbox" name="highball">
                      <label>Highball Glass</label>
                    </div>
                    <br><br>
                    <div class="ui toggle checkbox">
                      <input type="checkbox" name="flute">
                      <label>Cocktail Flute</label>
                    </div>
                    <br><br>
                    <div class="ui toggle checkbox">
                      <input type="checkbox" name="glass1">
                      <label>Find</label>
                    </div>
                    <br><br>
                    <div class="ui toggle checkbox">
                      <input type="checkbox" name="glass2">
                      <label>Other</label>
                    </div>
                    <br><br>
                    <div class="ui toggle checkbox">
                      <input type="checkbox" name="glass3">
                      <label>Glass</label>
                    </div>
                </div>
                </div>
              </div>
            </div><!--/ui accordion-->
          </div><!--/option column-->
        </div>
           


      
        <div class="sixteen wide mobile twelve wide computer column">
          <div id="results" class="ui segments">

          </div> <!--/ui segments-->
        </div> <!--results column-->
      </div> <!--/ui grid-->
    </div>

    <!--jQuery.js-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Semactic UI Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
